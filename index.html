<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrate Todo</title>
  </head>
  <body>
    <div class="section">
      <div class="todo-folders">
        <h2 class='div-name'>Your Folders</h2>
        <div class="folders">
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Vertical button group"
          ></div>
        </div>
      </div>
      <div class="todoList">
        <h2 class='div-name'>Your Todos</h2>
        <div class="todos">
          <div class="btn-group-vertical"></div>
        </div>
      </div>
      <div class="todo-info">
        <h2 class='div-name'>Info</h2>
        <div class="info">
          <ul class="info-list"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
